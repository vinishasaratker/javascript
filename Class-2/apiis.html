<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body bgcolor="pink">

<button onclick="dataDisplay()">Click here</button>
<hr size="3" color="red">

<div id="demo"></div>


<script>
let table = `<table border="1">
<tr>
<th>User ID</th>
<th>ID</th>
<th>Title</th>
<th>Body</th>
</tr>`;

async function dataDisplay() {
    const Obj = await fetch("https://jsonplaceholder.typicode.com/posts");
    const MyData = await Obj.json();

    MyData.map((key) => {
        table += `
        <tr>
            <td>${key.userId}</td>
            <td>${key.id}</td>
            <td>${key.title}</td>
            <td>${key.body}</td>
        </tr>`;
    });

    table += `</table>`;
    document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
