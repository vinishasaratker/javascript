<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="main">
<div class="container">
    <div class="header">
        <h2 id="heading">Regestration Form</h2>
    </div>
    <form id="form">

        <div class="formhandle">
<label for="Username "> Username </label><br>
<input type="text" id="namee" placeholder="enter your name ">
<i class="fa-solid fa-check"></i>
<i class="fa-solid fa-exclamation"></i>
<p id="errname"></p>
        </div>

          <div class="formhandle">
<label for="email "> Email</label><br>
<input type="email" id="email" placeholder="enter your email ">
<i class="fa-solid fa-check"></i>
<i class="fa-solid fa-exclamation"></i>
<p id="erremail"></p>
        </div>

          <div class="formhandle">
<label for="number "> Number</label><br>
<input type="number" id="number" placeholder="enter your number">
<i class="fa-solid fa-check"></i>
<i class="fa-solid fa-exclamation"></i>
<p id="errnumber"></p>
        </div>
          <div class="formhandle">
<label for="passward ">Passward</label><br>
<input type="password" id="passward" placeholder="enter your passward ">
<i class="fa-solid fa-check"></i>
<i class="fa-solid fa-exclamation"></i>
<p id="errpass"></p>
        </div>

          <div class="formhandle">
<label for="cpassward "> Confirm Passward</label><br>
<input type="password" id="cpass" placeholder="enter your confirm passward">
<i class="fa-solid fa-check"></i>
<i class="fa-solid fa-exclamation"></i>
<p id="errcpass"></p>
        </div>
         <div class="formhandle">
        <input type="submit" id="sub">
        </div>
    </form>
</div>
</main>
    <script src="project.js"></script>
</body>
</html>
